<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head" lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>


        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow bottom-margin" th:fragment="navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <span class="navbar-brand mb-0 h1">ZonedOut!</span>
                    </li>
                    <li th:if="${userAccount != null}" class="nav-item active">
                        <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li th:if="${userAccount != null}" class="nav-item active">
                        <a class="nav-link" th:href="@{/feed}">Feed<span class="sr-only">(current)</span></a>
                    </li>
                    <li th:if="${userAccount != null}" class="nav-item active">
                        <a class="nav-link" th:href="@{/myprofile}">MyProfile</a>
                    </li>
                    <li th:if="${userAccount == null}" class="nav-item">
                        <a class="nav-link" th:href="@{/signin}">Sign In</a>
                    </li>
                    <li th:if="${userAccount == null}" class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Login</a>
                    </li>
                    <li th:if="${userAccount != null}" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Log out</a>
                    </li>
                    <li th:if="${userAccount != null}" class="nav-item">
                        <span class="navbar-text" th:text="${userAccount.firstname + ' ' + userAccount.lastname}">user's name</span>
                    </li>                    
                </ul>
            </div>
            <form method="GET" class="form-inline" th:action="@{/search}" id="search">                
                <input class="form-control mr-sm-2" type="search" name="searchString" id="search_string" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" id="search_button">Search</button>
            </form>
        </nav>


        <th:block th:fragment="bootstrapscripts">
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

            <script>
                window.addEventListener("load",function() {
                document.getElementById('search').addEventListener("submit",function(e) {
                    

                    if ( document.getElementById('search_string').value === "" ){
                        e.preventDefault();                           
                    }

                    });
                });
            </script>
        </th:block>
    </body>
</html>
